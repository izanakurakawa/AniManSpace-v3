  <div class="cosmic-bg"></div>

  <nav class="navbar">
    <div class="logo">AniManSpace</div>
    <div class="nav-links">
      <a href="#" class="nav-item active">Home</a>
      <a href="#" class="nav-item">AI Core</a>
      <a href="#" class="nav-item">Marketplace</a>

    </div>
  </nav>

  <div class="tab-bar">
    <a href="#" class="tab-item active"><span>Home</span></a>
    <a href="#" class="tab-item"><span>Space</span></a>
    <a href="#" class="tab-item"><span>Community</span></a>
    <a href="#" class="tab-item"><span>Offline</span></a>
    <a href="#" class="tab-item"><span>Profile</span></a>
  </div>
</body>

<style>
/* ========== COSMIC BACKGROUND ========== */
:root {
  --pink:#FF69B4;
  --blue:#00BFFF;
  --neon-hover:#FFFFFF;
}

body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  overflow-x:hidden;
  background:#070717;
  color:white;
}

.cosmic-bg{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:radial-gradient(ellipse at bottom,#0a0a2a 0%,#070717 100%);
  overflow:hidden;
  z-index:-2;
}

/* Yulduzlar effekt */
.cosmic-bg::after{
  content:"";
  position:absolute;
  width:200%;
  height:200%;
  background:
    radial-gradient(2px 2px at 20% 30%,#fff 0%,transparent 100%),
    radial-gradient(1px 1px at 50% 70%,#fff 0%,transparent 100%),
    radial-gradient(1.5px 1.5px at 80% 50%,#fff 0%,transparent 100%);
  background-size:200% 200%;
  animation: star-move 60s linear infinite;
}

@keyframes star-move{
  from {transform:translate(0,0);}
  to {transform:translate(-50px,50px);}
}

/* ========== NAVBAR ========== */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 8%;
  position:fixed;
  width:100%;
  background:rgba(7,7,17,0.85);
  backdrop-filter:blur(15px);
  z-index:1000;
}

/* LOGO */
.logo{
  font-weight:800;
  font-size:1.5rem;
  letter-spacing:1px;
  background:linear-gradient(90deg,var(--pink),var(--blue));
  -webkit-background-clip:text;
  color:transparent;
  cursor:pointer;
  text-shadow:0 0 8px var(--pink),0 0 8px var(--blue);
}

/* NAV LINKS */
.nav-links{
  display:flex;
  gap:30px;
}

.nav-item{
  position:relative;
  text-decoration:none;
  color:#ccc;
  font-weight:500;
  font-size:1rem;
  padding:5px 0;
  transition:0.3s;
}

.nav-item::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-4px;
  width:0%;
  height:3px;
  background:linear-gradient(90deg,var(--pink),var(--blue));
  border-radius:2px;
  transition:0.3s;
}

.nav-item:hover::after,
.nav-item.active::after{
  width:100%;
}

.nav-item:hover{
  color:white;
  text-shadow:0 0 10px var(--blue),0 0 10px var(--pink);
}

/* ========== TAB BAR ========== */
.tab-bar{
  position:fixed;
  bottom:0;
  width:100%;
  display:flex;
  justify-content:space-around;
  align-items:center;
  padding:10px 0;
  backdrop-filter:blur(15px);
  background:rgba(7,7,17,0.85);
  z-index:1000;
  border-top:1px solid rgba(255,255,255,0.1);
}

.tab-item{
  position:relative;
  text-decoration:none;
  color:#ccc;
  font-weight:500;
  font-size:0.9rem;
  display:flex;
  flex-direction:column;
  align-items:center;
  transition:0.3s;
}

.tab-item span{
  margin-top:5px;
}

/* Neon underline for active tab */
.tab-item::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-3px;
  width:0%;
  height:3px;
  border-radius:2px;
  background:linear-gradient(90deg,var(--pink),var(--blue));
  transition:0.3s;
}

.tab-item.active::after{
  width:100%;
}

/* Hover effect */
.tab-item:hover{
  color:white;
  text-shadow:0 0 8px var(--pink),0 0 8px var(--blue);
}

</style>

<script>
// ================= JS ACTIVE TAB =================
const navItems = document.querySelectorAll('.nav-item');
navItems.forEach(item=>{
  item.addEventListener('click',()=>{
    navItems.forEach(i=>i.classList.remove('active'));
    item.classList.add('active');
  });
});

const tabItems = document.querySelectorAll('.tab-item');
tabItems.forEach(item=>{
  item.addEventListener('click',()=>{
    tabItems.forEach(i=>i.classList.remove('active'));
    item.classList.add('active');
  });
});
    </script>
